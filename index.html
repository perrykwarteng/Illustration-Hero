<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illustration Hero Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Hero">
      <header class="nav-bar">
        <nav class="nav-items">
          <div class="logo">
            <img src="Images/Logo.png" alt="Main Logo" />
          </div>
          <ul class="lists">
            <li class="list-item"><a href="">Home</a></li>
            <li class="list-item"><a href="">Discover</a></li>
            <li class="list-item"><a href="">Portfolio</a></li>
            <li class="list-item">
              <a href=""
                >Support <img src="Images/support.png" alt="support-icon"
              /></a>
            </li>
          </ul>
          <div class="icons">
            <div class="search">
              <img src="Images/search.png" alt="search-icon" />
            </div>
            <div class="menu">
              <img src="Images/menu.png" alt="Menu-icon" />
            </div>
          </div>
        </nav>
      </header>

      <div class="content">
        <div class="intro">
          <h1>illustration <br /><span>Builder</span></h1>
          <p>
            We provide tailored, high-quality illustration work for businesses,
            creators, and marketers, helping you stand out with visuals that
            tell your story.
          </p>
          <div class="btns">
            <button>Get Started</button>
            <button>Learn More</button>
          </div>
        </div>
        <div class="intro-img">
          <img src="Images/heroImg.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
